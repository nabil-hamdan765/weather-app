<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LeafCast</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="app">
      <div class="clouds-1">
        <img src="assets/cloud-1.png" class="cloud1" />
        <img src="assets/cloud-2.png" class="cloud2" />
        <img src="assets/cloud-3.png" class="cloud3" />
        <img src="assets/cloud-2-1.png" class="cloud4" />
        <img src="assets/cloud-1-1.png" class="cloud5" />
        <img src="assets/cloud-3-1.png" class="cloud6" />
      </div>

      <div class="clouds-2">
        <img src="assets/cloud-1.png" class="cloud1" />
        <img src="assets/cloud-2.png" class="cloud2" />
        <img src="assets/cloud-3.png" class="cloud3" />
        <img src="assets/cloud-2-1.png" class="cloud4" />
        <img src="assets/cloud-1-1.png" class="cloud5" />
        <img src="assets/cloud-3-1.png" class="cloud6" />
      </div>

      <div class="trees">
        <div class="tree tree1"></div>
        <div class="tree tree2"></div>
        <div class="tree tree3"></div>
        <div class="tree tree4"></div>
      </div>
      <div class="big-star"></div>
      <div class="bottom-section">
        <div class="grass-rectangle"></div>
        <div class="bottom-content">
          <div class="date">
            <div id="day"></div>
            <div id="month"></div>
          </div>
          <div id="time"></div>
        </div>
      </div>
      <div class="weather-condition"></div>
      <div class="blur"></div>
      <div class="bubble">
        <div id="weather-content"></div>
      </div>
      <div class="top-section">
        <div class="title">LeafCast</div>
        <div id="temperature"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
